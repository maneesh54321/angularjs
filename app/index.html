<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Angular JS</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="testingAngularApp" ng-controller="testingAngularCtrl">
    <header><h1>{{title}}</h1></header>

    <section>
        <form ng-submit="addDestination()">
            City: <input name="city" type="text" ng-model="newDestination.city">
            Country: <input name="country" type="text" ng-model="newDestination.country">
            <button type="submit">Add</button>
        </form>
    </section>

    <section>
        <h2>Your Trip</h2>
        <h4 ng-show="message">{{message}}</h4>
        <div ng-repeat="destination in destinations">
            <span>{{destination.city}} , {{destination.country}}</span>
            <span> - {{destination.weather.main}} , {{destination.weather.temp}}</span>
            <button type="button" ng-click="removeDestination($index)">Remove</button>
            <button type="button" ng-click="getWeather(destination)">Update weather</button>
        </div>
    </section>
</body>
</html>
